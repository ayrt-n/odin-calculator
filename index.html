<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="operand" id="Digit7">7</button>
                    <button class="operand" id="Digit8">8</button>
                    <button class="operand" id="Digit9">9</button>
                    <button class="operator" id="Slash" value="divide">÷</button>
                    <button class="operand" id="Digit4">4</button>
                    <button class="operand" id="Digit5">5</button>
                    <button class="operand" id="Digit6">6</button>
                    <button class="operator" id="Multiply" value="multiply">×</button>
                    <button class="operand" id="Digit1">1</button>
                    <button class="operand" id="Digit2">2</button>
                    <button class="operand" id="Digit3">3</button>
                    <button class="operator" id="Minus" value="subtract">−</button>
                    <button class="operand" id="Digit0">0</button>
                    <button class="decimal" id="Period">.</button>
                    <button class="clear" id="Escape" value="clear">CLR</button>
                    <button class="operator" id="Add" value="add">+</button>
                </div>
                <div class="equals-div">
                    <button class="equals" id="Equal">=</button>
                </div>
            </div>
            <div class="info">
                Keyboard support included.
            </div>
            <div class="warning">
                <div class="warning-header">
                    <img class="warning-img" src="warning.png">
                    WARNING
                    <img class="warning-img" src="warning.png">
                </div>
                <p>DIVIDING BY ZERO MAY OVERWHELM CALCULATOR</p>
                <p>PROCEED WITH CAUTION</p>
            </div>
        </div>
        <div class="footer">
            <p>Made by: ayrt-n</p> 
            <a href="https://github.com/ayrt-n" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </div>

        <script src="script.js" defer></script>

    </body>
</html>
