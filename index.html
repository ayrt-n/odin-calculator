<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin: Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="operand">7</button>
                    <button class="operand">8</button>
                    <button class="operand">9</button>
                    <button class="operator" value="divide">÷</button>
                    <button class="operand">4</button>
                    <button class="operand">5</button>
                    <button class="operand">6</button>
                    <button class="operator" value="multiply">×</button>
                    <button class="operand">1</button>
                    <button class="operand">2</button>
                    <button class="operand">3</button>
                    <button class="operator" value="subtract">−</button>
                    <button class="operand">0</button>
                    <button class="decimal">.</button>
                    <button class="clear" value="clear">CLR</button>
                    <button class="operator" value="add">+</button>
                </div>
                <div class="equals-div">
                    <button class="equals">=</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by: ayrt-n</p> 
            <a href="https://github.com/ayrt-n" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
        </div>

        <script src="script.js" defer></script>

    </body>
</html>
